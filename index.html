<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        - primary meta tags 
    -->
    <title>Travelia - Explore the world</title>
    <meta name="title" content="Travelia - Explore the world">
    <meta name="description" content="This is a travel html template">
    <!-- 
        - favicon 
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- 
        google font link 
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 
        - custom css link 
    -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- 
        - preload images 
    -->
</head>

<body>

    <!-- 
    - #PRELOADER
 -->

    <div class="preloader" data-preloader>
        <div class="preloader-inner">
            <img src="/assets/images/preloader.svg" width="50" height="50" alt="" class="img">
        </div>
    </div>

    <!-- 
        - #HEADER
     -->

    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" width="187" height="38" alt="logo">
            </a>
            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/logo.svg" width="187" height="38" alt="logo">
                    </a>
                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Pricing</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Contact</a>
                    </li>
                </ul>
                <div class="header-action">
                    <a href="#" class="login-btn">Login</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>
            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>
            <div class="overlay" data-overlay data-nav-toggler></div>
        </div>
    </header>

    <!-- 
        -- custom js link 
    -->
    <script src="./assets/js/script.js"></script>

    <!-- 
        -- ionicon link 
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
